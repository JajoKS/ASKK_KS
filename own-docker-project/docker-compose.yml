version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=superhaslo
    # uzycie skryptu wait przed startem pythona
    command: ./wait.sh db python app.py
    depends_on:
      - db

  # postgreSQL
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=superhaslo
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: